              <p>一.MySQL进行启动<br>
1.命令启动MySQL<br>
1.1 命令启动<br>
进入bin目录，按住“shift”，然后点击鼠标右键，选择“在此打开命令窗口”</p>
<p>1.2 命令进行连接<br>
输入“mysql -u root -p”<br>
输入密码：123456</p>
<p>2.界面启动MySQL<br>
2.1界面启动<br>
使用MySQLworkbench进行启动</p>
<p>2.2 界面进行连接<br>
选择数据库，进行登录。</p>
<p>输入登录密码：123456</p>
